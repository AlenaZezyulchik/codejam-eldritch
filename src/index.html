<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeJam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="ancients-container">

            <div class="ancient-card Cthulthu12">
                <img src="./assets/Ancients/Cthulthu.png" alt="Cthulthu12">
            </div>
            <div class="ancient-card ShubNiggurath13">
                <img src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath13">
            </div>
            <div class="ancient-card IogSothoth14">
                <img src="./assets/Ancients/IogSothoth.png" alt="IogSothoth14">
            </div>
            <div class="ancient-card Azathoth15">
                <img src="./assets/Ancients/Azathoth.png" alt="Azathoth15">
            </div>

        </div>
        <div class="game-container">
            <div class="difficulty-container">
                <div class="difficulty easy">легкий</div>
                <div class="difficulty average">средний</div>
                <div class="difficulty hard">высокий</div>
                <div class="deck-container">
                    <div class="shuffle-button">замешать колоду</div>
                </div>
            </div>

            <div class="desk-container">
                <div class="desk">
                    <img src="./assets/mythicCardBackground.png" alt="CardBackground">
                </div>

                <div class="card-face"></div>
            </div>
            <div class="current-state">
                <div class="stage-container">
                    <span class="stage-text">Первая стадия</span>
                    <div class="dots-container">
                        <div class="dot stage1-green green">0</div>
                        <div class="dot stage1-brown brown">0</div>
                        <div class="dot stage1-blue blue">0</div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Вторая стадия</span>
                    <div class="dots-container">
                        <div class="dot stage2-green green">0</div>
                        <div class="dot stage2-brown brown">0</div>
                        <div class="dot stage2-blue blue">0</div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Третья стадия</span>
                    <div class="dots-container">
                        <div class="dot stage3-green green">0</div>
                        <div class="dot stage3-brown brown">0</div>
                        <div class="dot stage3-blue blue">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
